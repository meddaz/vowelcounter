<!DOCTYPE html>
<head>
  <title>Vowel Counter</title>
  <style>
body {
            background-color: darkslategray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: bolder;

            
        }
  </style>
</head>


<body><h1>Vowel counter</h1>
   <h2> Enter text and find the amount of vowels</h2>
    <br><input type="text" id = "data"></input>
    <br><button onclick="findVowels()">Click here</button>
    <br><div id="placeholder"></div>
<script>
function findVowels() {

var str = document.getElementById('data').value;


var matchVowels = str.match(/[aeiou]/gi).length;

document.getElementById('placeholder').innerHTML = matchVowels;
} 
</script>
  </body>
</html>
